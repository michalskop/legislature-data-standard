# .github/workflows/deploy.yml
name: Deploy data standard to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch: {}

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with: { node-version: 22 }

      - name: Install deps
        run: npm ci || npm i

      - name: Build JSON Schemas
        run: npm run build:schemas

      # --- Popolo FIRST ---
      - name: Build OpenAPI (Popolo)
        env: { STD_BRANCH: popolo, STD_VERSION: popolo }
        run: npm run build:openapi
      - name: Release (Popolo)
        env: { STD_BRANCH: popolo, STD_VERSION: popolo }
        run: npm run release

      # --- DT LAST (so it owns /latest) ---
      - name: Build OpenAPI (DT)
        env: { STD_BRANCH: dt, STD_VERSION: 0.1.0 }
        run: npm run build:openapi
      - name: Release (DT)
        env: { STD_BRANCH: dt, STD_VERSION: 0.1.0 }
        run: npm run release

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with: { path: dist }

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
