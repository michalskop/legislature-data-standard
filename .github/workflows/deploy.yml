name: Deploy data standard to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch: {}

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Install deps
        run: npm ci || npm i

      - name: Build JSON Schemas
        run: npm run build:schemas

      # Build & publish POPOLO reference into dist/popolo/{version,latest}
      - name: Build OpenAPI (Popolo)
        env:
          STD_BRANCH: popolo
          STD_VERSION: popolo
        run: npm run build:openapi
      - name: Release (Popolo)
        env:
          STD_BRANCH: popolo
          STD_VERSION: popolo
        run: npm run release

      # Build & publish DT into dist/dt/{version,latest}
      - name: Build OpenAPI (DT)
        env:
          STD_BRANCH: dt
          STD_VERSION: 0.1.0
        run: npm run build:openapi
      - name: Release (DT)
        env:
          STD_BRANCH: dt
          STD_VERSION: 0.1.0
        run: npm run release

      # Upload the combined dist/ (has popolo/, dt/, latest/, and root index.html)
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
